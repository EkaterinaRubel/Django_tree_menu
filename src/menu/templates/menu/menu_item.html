<!-- menu_item.html -->
<li>
    {% load menu_extras %}
    <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
    {% with menu_tree|get:item.id as children %}
        {% if children %}
            <ul>
                {% for child in children %}
                    {% include "menu/menu_item.html" with item=child menu_tree=menu_tree %}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</li>
